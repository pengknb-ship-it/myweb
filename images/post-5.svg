<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f2f5"/>
  <rect x="20" y="20" width="760" height="360" rx="10" fill="#e9ecef" stroke="#dc3545" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#721c24">JavaScript异步编程</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#721c24">Promise、async/await实战</text>
  <!-- 异步流程可视化 -->
  <circle cx="200" cy="280" r="30" fill="#dc3545" opacity="0.7"/>
  <path d="M230,280 C280,280 320,280 350,280" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <circle cx="380" cy="280" r="30" fill="#dc3545" opacity="0.7"/>
  <path d="M410,280 C460,280 500,280 530,280" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <circle cx="560" cy="280" r="30" fill="#dc3545" opacity="0.7"/>
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc3545"/>
    </marker>
  </defs>
</svg>