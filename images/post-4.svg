<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fafafa"/>
  <rect x="20" y="20" width="760" height="360" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#495057">现代CSS布局</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#495057">Flexbox与Grid实战技巧</text>
  <!-- Flexbox 示例 -->
  <rect x="150" y="280" width="40" height="80" fill="#6c757d" opacity="0.7"/>
  <rect x="210" y="280" width="40" height="60" fill="#6c757d" opacity="0.7"/>
  <rect x="270" y="280" width="40" height="90" fill="#6c757d" opacity="0.7"/>
  <!-- Grid 示例 -->
  <rect x="450" y="260" width="60" height="40" fill="#6c757d" opacity="0.7"/>
  <rect x="530" y="260" width="60" height="40" fill="#6c757d" opacity="0.7"/>
  <rect x="450" y="320" width="140" height="40" fill="#6c757d" opacity="0.7"/>
</svg>